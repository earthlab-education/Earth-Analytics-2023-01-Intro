# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Introduction to Earth and Environmental Data Science
author: CU Boulder Earthlab Education
copyright: "2023"
logo: https://earthlab.colorado.edu/themes/elcu/images/logo-elcu.svg
  
# Auto-exclude files not in the toc
only_build_toc_files: true

# Define the name of the latex output file for PDF builds
#latex:
# latex_documents:
#   targetname: book.tex

# Add a bibtex file so that we can create citations
#bibtex_bibfiles:
# - references.bib

# Information about where the book exists on the web
repository:
 url: https://github.com/earthlab-education/Earth-Analytics-2023-01-Intro
 path_to_book: textbook/
 branch: main


# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

sphinx:
    extra_extensions:
        - sphinx_exercise
        - sphinx_design

parse:
  myst_enable_extensions:
    - deflist
    - colon_fence
    - linkify
    - substitution
    - dollarmath